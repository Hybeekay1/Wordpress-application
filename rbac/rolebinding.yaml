apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "malik" to read pods in the "deployment-a" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: read-pods
  namespace: deployment-a
subjects:
# You can specify more than one "subject"
- kind: User
  name: malik # "name" is case sensitive
  apiGroup: rbac.authorization.k8s.io
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: pod-reader # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io


---

apiVersion: rbac.authorization.k8s.io/v1
# This cluster role binding allow "malik" user to read other in any namespace.
kind: ClusterRoleBinding
metadata:
  name: read-other-global
subjects:
- kind: User
  name: malik # Name is case sensitive
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: other-reader
  apiGroup: rbac.authorization.k8s.io